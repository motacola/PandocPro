name: Build & Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-13]
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./gui

      - name: Build GUI
        run: npm run build
        working-directory: ./gui
        env:
          VITE_DEV_SERVER_URL: ''

      - name: Build Electron app
        run: npm run electron:build
        working-directory: ./gui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: gui/release/${{ env.VERSION }}/*
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VERSION: ${{ github.ref_name }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}^ || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline HEAD | head -20)
          else
            CHANGELOG=$(git log --oneline ${PREV_TAG}..HEAD)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## PandocPro ${{ github.ref_name }}
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            - **macOS**: Download the `.dmg` or `.zip` file and install
            - **Windows**: Run the installer
            
            ### Auto-Update
            The app will automatically notify you of updates and download them in the background.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
