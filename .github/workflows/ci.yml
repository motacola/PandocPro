name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install dependencies
        run: npm ci

      - name: Install GUI dependencies
        run: npm ci --prefix gui

      - name: Lint
        run: npm run lint

      - name: UI server tests
        run: npm run test:ui

      - name: Test
        run: npm test
